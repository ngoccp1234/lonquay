<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    <title></title>
    <style>
        img {
            position: fixed;
            animation-name: lonquay;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-duration: 5s;
            animation-timing-function: linear;
        }
        @keyframes lonquay {
            from {
                left: 70%;
                top: 0px
            }
            to {
                left: 15%;
                top: 0px
            }
        }
    </style>
</head>
<body>
<div>
    <img src="http://hinhnendepnhat.net/wp-content/uploads/2017/07/hinh-dong-de-thuong-chu-lon-kute.gif" alt="">
</div>
</body>
</html>
